<!DOCTYPE html>
<html>
  <head>
    <title>Example Project 3</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="shortcut icon" href="#">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="src/SCORM_API_wrapper.js"></script>
    <script src="src/api.js"></script>
    <script src="src/button.js"></script>
  </head>
  <body>
    <a-scene physics=" driver: ammo; debug: true; debugDrawMode: 1;">
      <a-assets>
        <img id="wood" src="src/assets/woodframe1b-albedo.png">
        <img id="wood-nrm" src="src/assets/woodframe1-normal2.png">
        <img id="metal" src="src/assets/modern-metal-wall_albedo.png">
        <img id="metal-nrm" src="src/assets/modern-metal-wall_normal-ogl.png">
      </a-assets>

      <a-sky color="#000000"></a-sky>

      <a-box position="0 12.5 0" width="25" height="25" depth="25" color="#BBBBBB"
              side="double" 
              src="#metal" normal-map="#metal-nrm" normal-scale="1 -1" roughness="0.2"
              repeat="6 6" normal-texture-repeat="6 6"></a-box>
      
      <a-entity id="timer" position="-4 3.5 -3.8" text="value: 0; wrapCount: 9"></a-entity>

      <a-box id="buttonPlane" position="0 2 -4" width="10" height="4" depth="0.4" color="#232323">
        
        <a-box id="pauseButton" position="-2 0 0.2" width="0.8" height="0.4" depth="0.1" color="#2F2F2F">
          <a-entity text="value: Pause Game; zOffset: 0.06; align: center; wrapCount: 20"></a-entity>
          <a-entity a-ttimer position="-12 0 -5" id="a-ttimer"></a-entity>
        </a-box>
        <a-box id="getName" position="0 0 0.2" width="0.8" height="0.4" depth="0.1" color="#2F2F2F">
          <a-entity text="value: GetName; zOffset: 0.06; align: center; wrapCount: 20"></a-entity>
        </a-box>
        <a-box id="exitButton" position="2 0 0.2" width="0.8" height="0.4" depth="0.1" color="#2F2F2F">
          <a-entity text="value: Stop Exercise; zOffset: 0.06; align: center; wrapCount: 20"></a-entity>
        </a-box>
      </a-box>

      <a-box id="boxId" position="4 0.5 -3" rotation="0 45 0" color="#232323"
              src="#wood"></a-box>
      
      <!--
        <a-camera look-controls-enabled wasd-controls-enabled position="0 0 3"></a-camera> 
      -->
      <a-camera position="0 1.6 3" look-controls="pointerLockEnabled: true;">
        <a-entity 
          cursor="fuse: false" 
          position="0 0 -1" 
          geometry="primitive:ring; radiusInner: 0.005; radiusOuter: 0.01"  
          material="color: grey; shader: flat"></a-ring>
      </a-camera>
      <a-entity oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
      <a-entity oculus-touch-controls="hand: right" thumbstick-logging></a-entity>
      
      <a-entity cone position="-4 0.5 0"></a-entity>
      <a-box position="-5 0.5 1" color="#232357" ammo-body="type: dynamic" ammo-shape="type: box"></a-box>
      <a-cylinder position="-4.5 0.5 2.5" radius="0.6" height="0.75" color="#235723"></a-cylinder>
      <a-scene button-plane position="1 1 1"></a-scene>
    </a-scene>
  </body>
</html>
