<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>
      <img id="wood" src="src/assets/woodframe1b-albedo.png">
      <img id="wood-nrm" src="src/assets/woodframe1-normal2.png">
      <img id="metal" src="src/assets/modern-metal-wall_albedo.png">
      <img id="metal-nrm" src="src/assets/modern-metal-wall_normal-ogl.png">
    </a-assets>
    
    <a-scene>

      <a-box></a-box>

      <a-plane position="0 -2 0" rotation="-90 0 0" width="25" height="25" color="#BBBBBB"
               src="#metal" normal-map="#metal-nrm" normal-scale="1 -1" roughness="0.2"
               repeat="2 2" normal-texture-repeat="2 2"></a-plane>
      <a-sky color="#000000"></a-sky>

      <a-camera  look-controls-enabled wasd-controls-enabled position="0 0 3"></a-camera> 

    </a-scene>
  </body>
</html>
